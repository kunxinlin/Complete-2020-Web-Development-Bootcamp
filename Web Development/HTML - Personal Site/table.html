<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"> 
        <thead> <!-- really more just for organization and add separation for styling and formatting !-->
            <tr>
                <th>Dates</th>
                <th>Name</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2001</td>
                <td>Sadboys</td>  <!-- table data !-->
            </tr>  <!-- table row, makes one row !-->
            <tr>
                <td>2002</td>
                <td>Unknown Death</td>
                <td>Alt</td>
                <td>Yung Lean</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>footer</td>
            </tr>    
        </tfoot>
    </table>
</body>
</html>
